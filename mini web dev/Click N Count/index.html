<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click N Count</title>
    <script src="script.js" defer></script> <!-- Use defer to ensure JS loads after HTML -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ver">
            <div class="headi">
                <h1>Click N Count</h1>
            </div>
            <div class="func">
                <div class="buttons" id="up">←</div> <!-- Use arrow symbols here -->
                <div class="count" id="reset">0</div>
                <div class="buttons" id="down">→</div>
            </div>
        </div>
    </div>
</body>
</html>
